<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <title>Hangman</title>

    <style type="text/css">
        .jumbotron {
            background: url("https://whatson-kyiv.com/wp-content/uploads/2017/09/craft_beer_1800.jpg");
            background-size: cover;
        }

        body{
            background-image: url(https://previews.123rf.com/images/kasza/kasza1701/kasza170100088/68916558-craft-beer-tasting-wood-background-.jpg);
            background-size: cover;
        }
    </style>

    

</head>

<body>

    <div class="container">
        <div class="row-5">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1 class="display-4 text-center text-warning">Name The Beer to get a CHEERS!</h1>
                    <hr class="my-4">
                    <p class="text-warning text-bold">Play Responsibly</p>
                    <button id="buttonStart" type="button" class="btn-warning">Bottom's Up!</button>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">

            <div class="col-md-6 my-4 text-center bg-light my-2">
                <h2>Solve the word!
                    <br>
                    <span id="fillunderscores"></span>
                </h2>
            </div>
            <div class="col-md-6 my-4 text-center float-right bg-warning">
                <h2> Wrong letters!
                    <br>
                    <span id="wrongLetters"></span>
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-4 text-center py-3 bg-warning">
                <h3> Guesses Left!
                    <span id="guessleft"></span>
                </h3>
            </div>
            <div class="col-12 col-md-4 text-center py-3 bg-light">
                <h3> Wins!
                    <span id="winner">0</span>
                </h3>
            </div>
            <div class="col-12 col-md-4 text-center py-3 bg-dark text-warning">
                <h3> Losses!
                    <span id="loser">0</span>
                </h3>
            </div>

        </div>
    </div>
    </div>












    <script src="assets/javascript/game.js/myscripts.js">









    </script>

</body>

</html>
